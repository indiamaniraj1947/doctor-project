<div class="container bg">
  <div class="imageDiv">
    <div class="container">
      <div class="grid">
        <div class="col-6 lg:col-6 md:col-6 sm:col-6">
          <p-calendar
            [inline]="true"
            [showWeek]="true"
            [style]="{ width: '50vw', height: '73vh' }"
          ></p-calendar>
        </div>
        <div class="col-6 lg:col-6 md:col-6 sm:col-6">
          <p-card>
            <ng-template pTemplate="header"
              ><p class="font-bold m-0">Make An Appointment</p></ng-template
            >
            <span class="p-float-label">
              <input
                id="float-input"
                [style]="{ width: '100%' }"
                type="text"
                pInputText
              />
              <label for="float-input">Full Name</label>
            </span>
            <span class="p-float-label mt-5">
              <input
                id="float-input"
                [style]="{ width: '100%' }"
                type="text"
                pInputText
              />
              <label for="float-input">Email</label>
            </span>
            <span class="p-float-label mt-5">
              <input
                id="float-input"
                [style]="{ width: '100%' }"
                type="text"
                pInputText
              />
              <label for="float-input">Phone</label>
            </span>

            <div class="p-field p-col-12 p-md-4 mt-5">
              <p-calendar
                [style]="{ width: '100%' }"
                [showTime]="true"
                inputId="time"
                [placeholder]="'Date & Time'"
              ></p-calendar>
            </div>

            <ng-template pTemplate="footer">
              <button
                pButton
                pRipple
                type="button"
                label="Book Now"
                class="p-button-rounded"
              ></button>
            </ng-template>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</div>
